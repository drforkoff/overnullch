<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Овернульч</title>
	<link rel="stylesheet" href="/loops/font.css"></head>
	<link rel="stylesheet" href="/loops/lib/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.min.css" />
	<link rel="stylesheet" href="/css/roboto.css">
	<link rel="stylesheet" href="style.css"></head>
	<script src="/lib/javascript/lodash.min.js"></script>
	<script src="/loops/lib/jquery.min.js"></script>
	<script src="/loops/lib/tinycolor.js"></script>
	<script src="/loops/lib/TweenMax.min.js"></script>
	<script src="/loops/lib/jquery.gsap.min.js"></script>
	<script src="/loops/lib/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="snowstorm-min.js"></script>
	<script src="loops-static.js"></script>
</head>
<body>
	<div class="wrapper wrapper-decor onoscdisable-hide" id="bars-wrap">
		<canvas id="bars" height="240" width="850"></canvas>
	</div>
	<div class="wrapper wrapper-decor wrapper-xh onoscdisable-hide" id="shadow-wrap">
		<div id="shadow"></div>
	</div>
	<div class="wrapper" id="grid-wrap">
		<div id="nullgrid">
      <div id="cells">
        <div id="overlays"></div>
      </div>  
    </div>
	</div>
	<div class="wrapper" id="logo-wrap">
		<img src="logo.png" alt="Овернульч">
	</div>
	<div class="wrapper" id="balls-wrap">
		<img src="balls.png" alt="balls">
	</div>

	<div class="library" id="loop-library">
		<div class="lib-header">
			<div class="lh-tab ltab-close lht-small">
				<i class="i-x-large"></i>
			</div>
			<div class="onsearch-hide ll-tabs">
				<div class="lh-tab tab-switch tabgroup-loops tab-to-select-by-default" data-tabgroup="loops" id="ltab-default" data-tab="default-loops">
					<div class="lht-title">New Year</div>
					<i class="onactive-show sorter"></i>
				</div>
			</div>
			<form class="lh-tab active lib-header onsearch-show searchbox" id="loop-searchbox">
				<input class="libsearch-input" type="text" id="loop-search">
			</form>
			<div class="lh-tab lib-search lht-small unsearch" data-tabgroup="loops" id="ltab-search">
				<i class="i-search onsearch-hide"></i>
				<i class="i-x-small onsearch-show"></i>
			</div>
		</div>
    <div class="lt-contents scrollable">
      <div class="tab-contents tabgroup-loops" data-lib="default" id="default-loops"></div>
    </div>
    <button class="ny-button nyb" onclick="$('#loop-library').toggleClass('open-lib');"><i class="i-note icon-2x"></i></button>
	</div>
	<div id="script-wrap" class="wrapper">
		<a target="_blank" href="https://github.com/Juribiyan/overnullch/raw/master/util/overnullch-links.user.js" class="download-button">
			<span class="db-big">Установить юзерскрипт</span><br>
			<span class="db-mid">реализующий синхронизацию ссылок</span><br>
			<span class="db-small">для Greasemonkey / Tampermonkey и под.</span>
		</a>
	</div>
	<script>
	$('document').ready(readyset)
	</script>
</body>
</html>
